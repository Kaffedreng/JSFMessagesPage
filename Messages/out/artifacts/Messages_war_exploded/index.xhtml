<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Messages</title>
    </h:head>
    <h:outputStylesheet library="css" name="styles.css" />
   <f:view>
       <h1>Messages</h1>

       <h:form id="form">
           <h:inputText id="title" value="#{ MessagesForm.title}" /> <h:message for="title"/><br/>
           <h:inputTextarea id="message" value="#{ MessagesForm.message }" /><br/>
           <h:commandButton type="submit" value="Add Message" action="#{MessagesForm.addMessage}" />
       </h:form>

       <ul>
           <ui:repeat value="#{Messages.messages}" var="entry">
               <li>
                   <h2>#{entry.title}</h2>
                   <div class="message">#{entry.message}</div>
               </li>
           </ui:repeat>
       </ul>


   </f:view>
</html>
